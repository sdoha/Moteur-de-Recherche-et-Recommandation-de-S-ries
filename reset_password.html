<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Réinitialiser le mot de passe – SUBSTREAM</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
  <div class="page">
    <!-- RESET MOT DE PASSE -->
    <div class="auth-card">
      <div class="brand">SUBSTREAM</div>
      <div class="card-sub">Choisis un nouveau mot de passe.</div>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="alert {{ category }}">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="post">
        <div class="field">
          <input type="password" name="password" placeholder="Nouveau mot de passe" required>
        </div>
        <div class="field">
          <input type="password" name="confirm_password" placeholder="Confirme ton mot de passe" required>
        </div>
        <button type="submit" class="btn">Réinitialiser</button>
      </form>

      <div class="links">
        <a href="{{ url_for('login') }}">Retour à la connexion</a>
      </div>
    </div>
  </div>
  <!-- (pas de JS spécifique sur cette page) -->
</body>
</html>
