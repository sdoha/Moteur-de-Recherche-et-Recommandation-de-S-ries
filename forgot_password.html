<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mot de passe oublié – SUBSTREAM</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>

  <!-- FORMULAIRE MOT DE PASSE OUBLIE -->
  <main class="container">
    <section class="card">
      <h1 class="brand">SUBSTREAM</h1>
      <p class="subtitle">Entre ton email pour recevoir un lien de réinitialisation.</p>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, msg in messages %}
            <div class="alert {{ category }}">{{ msg }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="post">
        <input type="email" name="email" placeholder="Adresse email" required>
        <button type="submit" class="btn">Envoyer le lien</button>
      </form>

      <div class="footer-link">
        <a href="{{ url_for('login') }}">Retour à la connexion</a>
      </div>
    </section>
  </main>

</body>
</html>
